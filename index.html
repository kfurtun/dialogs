<html>
  <head>
    <link rel="stylesheet" href="dialogs.css" />
    <script src="dialogs.js"></script>
    <script
      src="https://kit.fontawesome.com/6c9399d2f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button onclick="onSuccessClick()">Success</button>
    <button onclick="onFailClick()">Fail</button>
    <button onclick="onWarningClick()">Warning</button>

    <div class="dialog-background" id="dialog-background">
      <div class="dialog-frame" id="dialog-frame">
        <div class="dialog-logo" id="dialog-logo">
          <i id="dialog-icon-success" class="fas fa-check fa-10x"></i>
          <i id="dialog-icon-fail" class="fas fa-times fa-10x"></i>
          <i
            id="dialog-icon-warning"
            class="fas fa-exclamation-circle fa-10x"
          ></i>
        </div>
        <div class="dialog-title" id="dialog-title">Title</div>
        <div class="dialog-content" id="dialog-content">Content</div>
        <div class="dialog-footer">
          <button id="dialog-button-ok">OK</button>
          <button id="dialog-button-cancel">Cancel</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
